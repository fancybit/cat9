<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="simulationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39CCCC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7FDBFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="20" fill="url(#simulationGradient)" />
  <g transform="translate(50, 50) scale(0.6)">
    <!-- 城市天际线 -->
    <rect x="10" y="120" width="30" height="40" fill="#444444" />
    <rect x="50" y="100" width="20" height="60" fill="#555555" />
    <rect x="80" y="90" width="30" height="70" fill="#333333" />
    <rect x="120" y="110" width="25" height="50" fill="#666666" />
    <rect x="155" y="125" width="25" height="35" fill="#444444" />
    <!-- 道路 -->
    <rect x="0" y="170" width="190" height="15" fill="#2E2E2E" />
    <line x1="30" y1="170" x2="30" y2="185" stroke="#FFFFFF" stroke-width="2" />
    <line x1="90" y1="170" x2="90" y2="185" stroke="#FFFFFF" stroke-width="2" />
    <line x1="150" y1="170" x2="150" y2="185" stroke="#FFFFFF" stroke-width="2" />
    <!-- 汽车 -->
    <rect x="120" y="160" width="20" height="10" rx="2" fill="#FF4136" />
    <circle cx="125" cy="170" r="3" fill="#333333" />
    <circle cx="135" cy="170" r="3" fill="#333333" />
    <!-- 云朵 -->
    <path d="M20,40 Q30,20 50,20 Q70,20 80,40 Q100,40 100,60 Q80,80 60,80 Q40,80 20,60 Q20,40 20,40 Z" fill="#FFFFFF" opacity="0.8" />
  </g>
</svg>