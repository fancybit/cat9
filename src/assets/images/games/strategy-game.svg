<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="strategyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B0082;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="20" fill="url(#strategyGradient)" />
  <g transform="translate(50, 50) scale(0.6)">
    <!-- 棋盘格 -->
    <rect x="10" y="10" width="160" height="160" fill="#2E2E2E" />
    <!-- 网格线 -->
    <line x1="50" y1="10" x2="50" y2="170" stroke="#FFFFFF" stroke-width="2" opacity="0.3" />
    <line x1="90" y1="10" x2="90" y2="170" stroke="#FFFFFF" stroke-width="2" opacity="0.3" />
    <line x1="130" y1="10" x2="130" y2="170" stroke="#FFFFFF" stroke-width="2" opacity="0.3" />
    <line x1="10" y1="50" x2="170" y2="50" stroke="#FFFFFF" stroke-width="2" opacity="0.3" />
    <line x1="10" y1="90" x2="170" y2="90" stroke="#FFFFFF" stroke-width="2" opacity="0.3" />
    <line x1="10" y1="130" x2="170" y2="130" stroke="#FFFFFF" stroke-width="2" opacity="0.3" />
    <!-- 战略单位 -->
    <circle cx="30" cy="30" r="15" fill="#FF4136" />
    <rect x="130" y="130" width="30" height="30" rx="5" fill="#0074D9" />
    <polygon points="90,30 110,50 70,50" fill="#FFDC00" />
    <!-- 城堡 -->
    <polygon points="130,30 150,70 110,70" fill="#85144b" />
    <rect x="120" y="70" width="20" height="30" fill="#85144b" />
  </g>
</svg>